<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>异物检测</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>

<div class = "container">
    <div class = "starter-template">
        <h1>异物检测</h1>
        <p class = "lead"> 上传并检测图片 </p>
        <p> YW detection | Powered by ZH </p>
        <p> Image size limit: 2 MB </p>
        <p> By 张昊 - 2020.02 </p>
    </div>
</div>

<header class="navbar">
    <form action="/upload" method="post" enctype="multipart/form-data" >
        <div align="center">
            <label class="btn btn-default btn-file">
                浏览图片 <input type="file" name="image" style="display: none;">
            </label>
            <input type="submit" value="上传 && 检测" class="btn btn-primary">
        </div>
    </form>
</header>

<div class="text-center">
    {% if init %}
        {% if ywDetected %}
            <div class="alert alert-success" style="margin-top:18px;">
                <strong>Yes!</strong> {{ num_yw }} YW(s) detected!
            </div>
            {% if image_to_show %}
                <div>
                    <img src="{{ image_to_show }}">
                </div>
            {% endif %}
        {% else %}
            <div class="alert alert-danger" style="margin-top:18px;">
                <strong>Nope!</strong> No yw detected
            </div>
            {% if image_to_show %}
                <div>
                    <img src="{{ image_to_show }}">
                </div>
            {% endif %}
        {% endif %}
    {% endif %}
</div>

</body>
</html>
